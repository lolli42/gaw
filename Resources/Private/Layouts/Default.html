<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<f:base />
		<link href="{f:uri.resource(path: 'Styles/GoW.css')}" rel="stylesheet" />
		<script src="{f:uri.resource(path: 'JavaScript/vendor/custom.modernizr.js')}"></script>
	</head>

	<body>

		<f:comment>
			Header
		</f:comment>
		<div class="row">
			<div class="large-12 columns">
				<div class="panel">
					<h1>Foo Engine</h1>
				</div>
			</div>
		</div>

		<f:comment>
			Body
		</f:comment>
		<div class="row">
			<f:comment>
				Body
				This is source ordered to be pulled to the left on larger screens
			</f:comment>
			<div class="large-3 columns ">
				<div class="panel">
					<div class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
						<section class="section">
							<h5 class="title">
								<f:link.action action="index" controller="Planet">Planeten</f:link.action>
							</h5>
							<h5 class="title">
								<f:link.action action="index" controller="Galaxy">Galaxie</f:link.action>
							</h5>
							<h5 class="title">
								<f:link.action action="logout" controller="Authentication">Logout</f:link.action>
							</h5>
						</section>
					</div>
				</div>
			</div>

			<f:comment>
				Main content
				This has been source ordered to come first in the markup (and on small devices)
				but to be to the right of the nav on larger screens
			</f:comment>
			<div class="large-9 columns">
				<f:flashMessages class="flashmessages" />
				<h2><f:render section="Title" /></h2>
				<f:render section="Content" />
			</div>
		</div>

		<f:comment>
			Footer
		</f:comment>
		<footer class="row">
			<div class="large-12 columns">
				<hr />
				<div class="row">
					<div class="large-12 columns">
						<p>Foot</p>
					</div>
				</div>
			</div>
		</footer>

		<script src="{f:uri.resource(path: 'JavaScript/vendor/jquery.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.js')}"></script>

		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.abide.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.alerts.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.clearing.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.cookie.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.dropdown.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.forms.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.interchange.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.joyride.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.magellan.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.orbit.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.placeholder.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.reveal.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.section.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.tooltips.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.topbar.js')}"></script>

		<script>$(document).foundation();</script>
	</body>
</html>
